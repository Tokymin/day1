<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li:nth-child(odd){
            color: antiquewhite;

        }
        li:nth-child(even){
            color: aqua;
        }
        li:hover{
            color: black;
        }
        li:first-child{
            font-size:30px;
            background-color: pink;
        }

    </style>
</head>
<body>

<ul>
    <li>我是第1个</li>
    <li>我是第2个</li>
    <li>我是第3个</li>
    <li>我是第4个</li>
    <li>我是第5个</li>
    <li>我是第6个</li>
    <li>我是第7个</li>
    <li>我是第8个</li>
    <li>我是第9个</li>
    <li>我是第10个</li>
</ul>
</body>
</html>
